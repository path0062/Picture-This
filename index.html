<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <source srcset="
          images/museum-480_x_480.jpg 1x,
          images/museum-640_x_640.jpg 2x,
          images/museum-800_x_800.jpg 3x" 
          media="(min-width: 960px)">
      <source srcset="
          images/museum-320_x_180.jpg 1x,
          images/museum-480_x_270.jpg 2x,
          images/museum-720_x_405.jpg 3x" 
          media="(max-width: 960px)">
      <img src="images/museum_320.jpg" alt="A view of the museum">
    </picture>
  </header>
</body>

</html>
